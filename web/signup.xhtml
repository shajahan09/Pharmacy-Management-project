<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style>
                body{
                    background: url("sign.jpg")no-repeat center;
                    background-size: cover;
                    
                }
                
            </style>
    </h:head>
    <h:body>
        <center><br/><br/><br/><br/><br/><br/><br/>
        <h:form>
            <p:panelGrid columns="2" id="a">
                <f:facet name="header">Fill-Up Form</f:facet>
            <p:outputLabel value="Name"/> 
            <p:inputText  value="#{type.name}" />
            
            <p:outputLabel value="Email"/> 
            <p:inputText  value="#{type.email}" />
            
             <p:outputLabel for="autoCom" value="Phone"/>
             <p:autoComplete  id="autoCom" value="#{type.age}" completeMethod="#{type.ages}" />
            
            
            <p:outputLabel value="Birth"/> 
            <p:calendar  value="#{type.date}"/>
            <p:outputLabel value="Gender:"/> 
            <p:selectOneRadio value="#{type.gen}">
                <f:selectItem itemLabel="Male" itemValue="Male"/>
                <f:selectItem itemLabel="Female" itemValue="Female"/>
            </p:selectOneRadio>
            
            <p:outputLabel value="Hobbies:"/>
            <p:selectManyCheckbox>
        
        <f:selectItem itemLabel="Cricket" itemValue="Cricket" />
        <f:selectItem itemLabel="Football" itemValue="Football" />
        <f:selectItem itemLabel="Reading" itemValue="Reading" />
        <f:selectItem itemLabel="Swing" itemValue="Swing" />
    </p:selectManyCheckbox>
            
            <f:facet name="footer">
                <p:commandButton type="submit" action="#{type.res()}" value="Submit"/>
                <p:commandButton type="submit" value="Back" action="#{type.back}"/>
            </f:facet>
       </p:panelGrid>
       
        </h:form>
            </center>
    </h:body>
</html>
