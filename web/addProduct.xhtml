<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
               body{
                    background: url("medi.png") no-repeat; 
                    background-size: cover;
/*                    height: 80%;
                    width: 80%;*/
                     /*border-radius: 100px;*/
                   
                    
                }
            </style>

    </h:head>
    <h:body>
        
        <center><br/><br/><br/><br/><br/><br/>
        <h:form>
        <p:panelGrid columns="2">
            <f:facet name="header">Add-Product</f:facet> 
            <h:outputText value="Name"/>
            <p:inputText value="#{productController.name}" placeholder="Enter Product Name"/>
            
            <h:outputText value="Self-No"/>
                <p:inputText value="#{productController.self}" placeholder="Enter self Number"/>
            <h:outputText value="Quantity"/>
            <p:inputText value="#{productController.qty}" placeholder="Enter self Number"/>
                <h:outputText value="Date"/>
                <p:calendar value="#{productController.date}" placeholder="Enter Date"/>
                <h:outputText value="Price"/>
                <p:inputText value="#{productController.price}" placeholder="Enter Product Name"/>
                
                <p:commandButton action="#{productController.addProduct()}" value="Save"/>
                <p:commandButton action="#{productController.back}" value="Back"/>
        </p:panelGrid>
            </h:form>
            </center>
    </h:body>
</html>
